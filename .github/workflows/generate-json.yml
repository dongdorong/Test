name: Generate JSON from Markdown

on:
  push:
    paths:
      - "forms/**/form.md"
      - "scripts/**"
      - "package.json"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install
      - run: npm run gen

      - name: Commit generated files
        run: |
          git config user.name "form-bot"
          git config user.email "form-bot@users.noreply.github.com"
          git add forms/**/form.schema.json
          git diff --cached --quiet || git commit -m "chore: update generated form.schema.json"

      - name: Push changes
        run: git push
